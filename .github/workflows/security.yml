name: Security Audit

on:
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --no-audit

      - name: ğŸ›¡ï¸ Run Security Audit
        run: |
          echo "ğŸ›¡ï¸ Running npm security audit"
          npm audit --audit-level=moderate

      - name: ğŸ” Advanced Security Scan
        run: |
          echo "ğŸ” Running advanced security checks"
          npx audit-ci --moderate --report-type=full

      - name: ğŸ“Š Check License Compliance
        run: |
          echo "ğŸ“Š Checking license compliance"
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense' --summary || {
            echo "âš ï¸ Found potentially problematic licenses"
            npx license-checker --summary
            exit 1
          }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          fail-on-scopes: runtime
          comment-summary-in-pr: true
