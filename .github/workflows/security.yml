name: Security Audit

on:
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🛡️ Run Security Audit
        run: |
          echo "🛡️ Running npm security audit"
          npm audit --audit-level=moderate

      - name: 🔍 Advanced Security Scan
        run: |
          echo "🔍 Running advanced security checks"
          npx audit-ci --moderate --report-type=full

      - name: 📊 Check License Compliance
        run: |
          echo "📊 Checking license compliance"
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense' --summary || {
            echo "⚠️ Found potentially problematic licenses"
            npx license-checker --summary
            exit 1
          }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v5

      - name: 🔍 Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          fail-on-scopes: runtime
          comment-summary-in-pr: true
